# ==============================================================================
# CI/CD Pipeline: Automated Testing
# ==============================================================================
# Pipeline ini otomatis jalan saat ada push atau pull request ke branch main
# Tujuan: Memastikan kode yang masuk tidak merusak aplikasi

name: Tests

# Trigger: Kapan workflow ini jalan?
on:
  pull_request:  # Jalan saat ada pull request
    branches:
      - main
      - production
      - develop
  push:  # Jalan saat ada git push
    branches:
      - main
      - develop

jobs:
  tests:
    name: Run Tests (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest  # Jalan di server Ubuntu (gratis dari GitHub)

    # Matrix Strategy: Test di multiple PHP versions
    strategy:
      matrix:
        php: ['8.2', '8.3']  # Test di PHP 8.2 dan 8.3
      fail-fast: false  # Tetap test semua version meskipun ada yang gagal

    # Services: Database dan Cache untuk testing
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: culturaltrip_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    # Steps: Langkah-langkah yang dijalankan
    steps:
      # Step 1: Download kode dari repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Install PHP dengan extensions yang dibutuhkan
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: xdebug

      # Step 3: Setup environment file
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Step 4: Install PHP dependencies (Laravel packages)
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Step 5: Generate Laravel application key (untuk encryption)
      - name: Generate app key
        run: php artisan key:generate

      # Step 6: Setup database connection
      - name: Configure database
        run: |
          php artisan config:clear
          php artisan config:cache
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: culturaltrip_test
          DB_USERNAME: root
          DB_PASSWORD: password

      # Step 7: Run database migrations (create tables)
      - name: Run database migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: culturaltrip_test
          DB_USERNAME: root
          DB_PASSWORD: password

      # Step 8: Install frontend dependencies (JavaScript packages)
      - name: Install NPM dependencies
        run: npm ci

      # Step 9: Build frontend assets (compile CSS/JS)
      - name: Build assets
        run: npm run build

      # Step 10: Check code formatting
      - name: Run Pint (Code Style Check)
        run: vendor/bin/pint --test

      # Step 11: Run automated tests (PENTING!)
      # Jika tests gagal, deployment tidak akan jalan
      - name: Run Pest Tests
        run: php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: culturaltrip_test
          DB_USERNAME: root
          DB_PASSWORD: password
          REDIS_HOST: 127.0.0.1
          REDIS_PORT: 6379
          CACHE_DRIVER: redis
          SESSION_DRIVER: redis

  # Job 2: Code Quality Checks
  # Berjalan parallel dengan tests untuk mempercepat feedback
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv
          coverage: none

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      # Check 1: Code formatting (Laravel Pint)
      - name: Run Pint
        run: vendor/bin/pint --test

      # Check 2: Static analysis (PHPStan) - detect bugs tanpa run code
      - name: Run PHPStan Static Analysis
        run: vendor/bin/phpstan analyse --memory-limit=2G || true

      # Check 3: Security vulnerability scan
      - name: Check for security vulnerabilities
        run: composer audit --no-dev || echo "⚠️ Security vulnerabilities found, please review"
        continue-on-error: true

      - name: Install NPM dependencies
        run: npm ci

      - name: Check NPM security vulnerabilities
        run: npm audit --audit-level=high || echo "⚠️ NPM vulnerabilities found"
        continue-on-error: true

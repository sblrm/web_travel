# ==============================================================================
# Docker Compose: Local Development Environment
# ==============================================================================
# File ini mendefinisikan semua service yang dibutuhkan untuk development
# Run: docker compose up -d

version: '3.8'

services:
  # Service 1: Laravel Application (PHP-FPM)
  # Container utama yang menjalankan kode Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development  # Build stage untuk development (ada Xdebug)
    container_name: culturaltrip_app
    restart: unless-stopped  # Auto-restart jika crash
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html  # Mount project folder (hot reload)
      - ./docker/php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql  # Hostname = service name
      - DB_DATABASE=${DB_DATABASE:-culturaltrip}
      - DB_USERNAME=${DB_USERNAME:-culturaltrip}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=database
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=database
    depends_on:  # Tunggu MySQL dan Redis ready dulu
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - culturaltrip

  # Service 2: Queue Worker
  # Menjalankan background jobs (email, notifications, dll)
  queue:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: culturaltrip_queue
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=mysql
      - DB_DATABASE=${DB_DATABASE:-culturaltrip}
      - DB_USERNAME=${DB_USERNAME:-culturaltrip}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=database
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: php artisan queue:work --tries=3 --timeout=90
    networks:
      - culturaltrip

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: culturaltrip_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - culturaltrip

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: culturaltrip_mysql
    restart: unless-stopped
    ports:
      - "3306:3306"  # Changed to 3307 to avoid conflict with XAMPP MySQL
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-culturaltrip}
      MYSQL_USER: ${DB_USERNAME:-culturaltrip}
      MYSQL_PASSWORD: ${DB_PASSWORD:-secret}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      MYSQL_ALLOW_EMPTY_PASSWORD: 0
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culturaltrip

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: culturaltrip_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - culturaltrip

  # PHPMyAdmin (Development only)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: culturaltrip_phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_ROOT_PASSWORD:-root}
      UPLOAD_LIMIT: 256M
    depends_on:
      - mysql
    networks:
      - culturaltrip
    profiles:
      - dev

  # Node.js for Vite (Development only)
  node:
    image: node:20-alpine
    container_name: culturaltrip_node
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: npm run dev
    ports:
      - "5173:5173"
    networks:
      - culturaltrip
    profiles:
      - dev

networks:
  culturaltrip:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

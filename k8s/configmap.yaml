apiVersion: v1
kind: ConfigMap
metadata:
  name: culturaltrip-config
  namespace: culturaltrip
data:
  APP_NAME: "CulturalTrip"
  APP_ENV: "development"
  APP_DEBUG: "true"
  APP_URL: "http://localhost:8080"
  APP_LOCALE: "id"
  APP_FALLBACK_LOCALE: "en"
  
  # Database
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"
  DB_PORT: "3306"
  DB_DATABASE: "culturaltrip"
  
  # Cache & Queue
  CACHE_DRIVER: "file"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "file"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  
  # Filesystem
  FILESYSTEM_DISK: "public"
  
  # Logging
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "error"

# ==============================================================================
# ConfigMap: Environment Variables (Non-Sensitive)
# ==============================================================================
# Menyimpan konfigurasi yang TIDAK rahasia (seperti .env tapi public)
# Untuk data rahasia (password, API key), pakai Secret

apiVersion: v1
kind: ConfigMap
metadata:
  name: culturaltrip-config
  namespace: culturaltrip
data:
  # Aplikasi Config
  APP_NAME: "CulturalTrip"
  APP_ENV: "development"
  APP_DEBUG: "true"  # Set false di production
  APP_URL: "http://localhost:8080"
  APP_LOCALE: "id"
  APP_FALLBACK_LOCALE: "en"
  
  # Database (hostname = service name di K8s)
  DB_CONNECTION: "mysql"
  DB_HOST: "mysql-service"  # Nama Service MySQL
  DB_PORT: "3306"
  DB_DATABASE: "culturaltrip"
  
  # Cache & Queue
  CACHE_DRIVER: "file"
  QUEUE_CONNECTION: "redis"
  SESSION_DRIVER: "file"
  
  # Redis (hostname = service name)
  REDIS_HOST: "redis-service"  # Nama Service Redis
  REDIS_PORT: "6379"
  
  # Filesystem
  FILESYSTEM_DISK: "public"
  
  # Logging
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "error"

# Horizontal Pod Autoscaler - Auto-scaling based on CPU/Memory
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: culturaltrip-app-hpa
  namespace: culturaltrip
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: culturaltrip-app
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: culturaltrip-queue-hpa
  namespace: culturaltrip
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: culturaltrip-queue
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80

# ==============================================================================
# Redis: In-Memory Cache & Queue Backend
# ==============================================================================
# Redis dipakai untuk caching dan queue system (background jobs)
# Mempercepat response time aplikasi

# Service untuk Redis
apiVersion: v1
kind: Service
metadata:
  name: redis-service  # Hostname untuk connect ke Redis
  namespace: culturaltrip
spec:
  ports:
    - port: 6379
      targetPort: 6379
  selector:
    app: redis
---
# Deployment untuk Redis (stateless)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: culturaltrip
spec:
  replicas: 1  # Redis biasanya 1 instance untuk development
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine  # Alpine = image kecil (~30MB)
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - redis-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
